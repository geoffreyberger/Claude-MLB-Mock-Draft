  { pick:12,
    name:"Sonny Styles", school:"Ohio State", pos:"LB", posClass:"LB", team:"Dallas Cowboys",
    writeup:`<p>Dallas allowed 6.1 yards per play in 2025, second-worst in the NFL, and linebacker was among the most glaring deficiencies. Styles is the most complete linebacker in the draft class — a 6'5", 243-pound specimen who earned elite grades in coverage, run defense, and as a blitzer during his time at Ohio State. His grading profile draws direct comparisons to Fred Warner — one of the best linebackers in the NFL — from his BYU days, per PFF lead analyst Trevor Sikkema. He forced 12 incompletions over the past two seasons and posted a pass-coverage grade that routinely places him atop linebacker rankings nationally.</p><p>New Cowboys defensive coordinator Christian Parker will love having Styles as the centerpiece of a rebuilt linebacker corps. Multiple draft analysts noted that "if Sonny Styles falls to [Dallas] at No. 12, Jerry Jones should throw a party" — and in most consensus mocks, that's approximately where he lands. ESPN's Field Yates called Styles "a building block" with "rare size and athleticism for the position" and "true three-down potential with elite athleticism and range." He's the kind of generational linebacker talent that changes a franchise's defensive identity.</p>` },

  { pick:13,
    name:"Makai Lemon", school:"USC", pos:"WR", posClass:"WR", team:"Los Angeles Rams (via ATL)",
    writeup:`<p>The Rams hold the Falcons' first-round pick as a result of the James Pearce Jr. trade and are using it to add to a roster that still has Matthew Stafford (who announced his return in 2026 after winning MVP) at quarterback. With the team's cornerback situation as the primary concern, some analysts have the Rams using both first-rounders on CBs. Others project a wide receiver here, and Lemon is the most dynamic wideout available at this range. The 6'0" USC receiver was one of college football's most electric playmakers in 2025, combining contested-catch ability with explosive yards-after-catch in Lincoln Riley's vertical passing game.</p><p>Lemon's size-speed combination and natural hands project as a genuine No. 2 receiver from Day 1. With Puka Nacua and Cooper Kupp commanding coverage attention, Lemon would have the opportunity to develop in favorable positions. ESPN's Field Yates specifically projects him to the Rams at this range, calling him a "dynamic playmaker" who gives Stafford another weapon to stretch defenses vertically during what figures to be a championship-window season for Los Angeles.</p>` },

  { pick:14,
    name:"Garrett Nussmeier", school:"LSU", pos:"QB", posClass:"QB", team:"Baltimore Ravens",
    writeup:`<p>Baltimore has Lamar Jackson locked up long-term, but GM Eric DeCosta is always thinking three moves ahead — and Lamar turns 29 in January. Adding a first-round developmental quarterback is a legitimate organizational priority, and Nussmeier is the ideal "sit and learn" prospect. The son of Saints offensive coordinator Doug Nussmeier, Garrett is a football-first processor who plays with elite pre-snap acumen and well above-average accuracy. In 2025 he threw for 4,052 yards and 29 touchdowns at LSU while completing passes at a high rate — numbers that reflect a quarterback who distributes the ball quickly, on time, and to spots where receivers can create after the catch.</p><p>Mel Kiper ranks Nussmeier among his top quarterbacks in the class, praising his "elite processing skills and very good accuracy" while acknowledging he "lacks dynamic athleticism and has just solid arm strength." That profile — a smart, accurate field general without elite physical tools — makes him a perfect complementary investment behind one of the most physically gifted quarterbacks in NFL history. Baltimore has a history of developing quarterbacks within their system, and Nussmeier's football IQ gives him a legitimate path to a starting role when Lamar eventually moves on.</p>` },

  { pick:15,
    name:"Cashius Howell", school:"Texas A&M", pos:"EDGE", posClass:"EDGE", team:"Tampa Bay Buccaneers",
    writeup:`<p>The Buccaneers' front seven needs reinforcements beyond Vita Vea, and Howell is an intriguing developmental prospect with first-round physical tools. At 6'5", 255 pounds, the Texas A&M edge defender combines a massive frame with enough first-step quickness to win against NFL tackles. His production in 2025 built steadily across the season and his best football is clearly ahead of him — an important factor for a Bucs team operating with a longer-term developmental mindset under general manager Jason Licht. Multiple mock drafts in the 14-17 range project him as the type of high-ceiling edge rusher who could become a double-digit sack producer by years two or three.</p><p>Field Yates slots Howell at 15 in his post-Super Bowl mock draft, calling him a player who "fits the Bucs' need for reinforcements in their front seven." His frame and playing style compare favorably to several successful late-first-round edge defenders from recent drafts who developed into star players. Tampa Bay has the quarterback stability with Baker Mayfield to allow the roster to be built defensively in the draft.</p>` },

  { pick:16,
    name:"Carnell Tate", school:"Ohio State", pos:"WR", posClass:"WR", team:"New York Jets (via IND)",
    writeup:`<p>The Jets own the Colts' first-round pick after trading Sauce Gardner to Indianapolis for two first-rounders in 2025, and they're using it to add offensive weaponry after a disastrous 2025 season that saw three quarterbacks start. Tate is the most technically refined receiver in the class — a 6'3", 191-pound Ohio State wideout who earned an <em>89.0 PFF receiving grade</em> in 2025, averaging 3.02 yards per route run while catching 85.7% of contested targets with a 0.0% drop rate. He is an X receiver who wins with elite route running and reliable hands rather than speed alone, making him a legitimate No. 1 receiver at the next level.</p><p>PFF's three-round mock specifically called Tate "the type of elite X receiver" who "immediately becomes Cleveland's [or the Jets'] top deep threat." For new Jets quarterback Arvell Reese (or a veteran brought in to bridge), having a polished receiver who wins cleanly at all three levels of the route tree is invaluable. ESPN analysts noted his "dependable big-slot role" and praised the combination of size, route running, and contested-catch ability that makes him a reliable target.</p>` },

  { pick:17,
    name:"Monroe Freeling", school:"Georgia", pos:"OT", posClass:"OL", team:"Detroit Lions",
    writeup:`<p>Detroit's offensive line depth has thinned and the Lions need to add young tackle talent on a controllable contract. Freeling is a technically advanced Georgia tackle who improved in every measurable category across his college career and finished 2025 as one of the highest-graded tackles in the SEC. At 6'5" with quality athleticism and legitimate upside as a run blocker, he profiles as a developmental option who could grow into a quality starter by his second or third season. Detroit has the offensive infrastructure already in place to allow Freeling to develop without being thrown into an impossible situation as a rookie.</p><p>Field Yates projects Freeling to the Lions at 17 in his mock. Multiple analysts noted that Freeling "improved with each game this season" and carries "the right traits to develop into a quality NFL starter." His best football is ahead of him, which is exactly the kind of high-ceiling building block that general manager Brad Holmes has favored in the draft. Kadyn Proctor of Alabama is the comparable name at this range.</p>` },

  { pick:18,
    name:"Brandon Cisse", school:"South Carolina", pos:"CB", posClass:"CB", team:"Minnesota Vikings",
    writeup:`<p>Minnesota's cornerback depth has been a concern entering the offseason, and Cisse is a tough, physical corner who filled a critical role for South Carolina in 2025. The 6'0" corner posted 10 passes defended over the past two seasons, allowing just 18 receptions and one touchdown in 2025. He is a willing run defender who earns praise for his physical style of play — willing to fill alleys and support against the run in a way that many cover corners avoid. His PFF run-defense grade is significantly above average for the position and that two-way impact gives him every-down value immediately.</p><p>Field Yates projects Cisse to Minnesota at 18 in his post-Super Bowl mock draft. The Vikings run a physical, zone-heavy scheme that benefits from cornerbacks who can tackle and play the ball in zone windows rather than simply covering man-to-man. Cisse fits that profile and gives Minnesota a long-term answer opposite of their top corner. His 10 passes defended over two seasons underscore the ball-production ability that good corners need at the next level.</p>` },

  { pick:19,
    name:"Akheem Mesidor", school:"Miami (FL)", pos:"EDGE", posClass:"EDGE", team:"Carolina Panthers",
    writeup:`<p>Mesidor is one of the more experienced pass rushers in the class — an older prospect (25 on draft day) who has traveled a winding path from West Virginia to Miami to becoming one of the ACC's most dangerous edge defenders. In 2025 he posted 74 tackles, 17.5 tackles for loss, 12.5 sacks, 58 pressures, and 4 forced fumbles — statistics that rank among the best single-season outputs by any edge rusher in recent draft history. Mel Kiper ranks him among the top edge rushers in the class and calls his pass-rush repertoire "one of the best in the class." His Canadian background and perseverance through injury (he missed most of 2023) only adds to the intrigue.</p><p>Carolina's defensive coordinator Ejiro Evero built his reputation around generating pass rush, and the Panthers ranked near the bottom of the league in sacks in 2025. Mesidor immediately addresses that need with proven production and the kind of disruptive capability Evero covets. Mel Kiper's Big Board gives Mesidor a strong individual scouting report: "He has one of the best pass-rush repertoires in the class" and "started at West Virginia in 2020 and 2021, racking up 9.5 sacks" before transferring and continuing to produce.</p>` },

  { pick:20,
    name:"CJ Allen", school:"Georgia", pos:"LB", posClass:"LB", team:"Dallas Cowboys (via GB)",
    writeup:`<p>Dallas owns the Packers' first-round pick via the Micah Parsons trade — and with two selections in Round 1, the Cowboys are expected to aggressively address their defensive collapse. After taking Sonny Styles at 12, they add Allen at 20 to give new coordinator Christian Parker a pair of foundational linebackers. Allen is a three-down linebacker at the highest level — "his read-and-react skills are excellent and he can make plays in all three aspects of the defense," per Mel Kiper, who credits him with "the physicality to take on blocks in the run game and the speed to chase down ball carriers."</p><p>In 2025, Allen posted 74 tackles, 17.5 tackles for loss, 12.5 sacks, and 9 pass breakups — elite production for a linebacker. He plays with a pass-rusher's first step and a coverage linebacker's fluidity, making him a legitimate every-down contributor from the moment he arrives. Kiper ranks him third among all linebackers in the class. The Cowboys allowed 6.1 yards per play in 2025 — with Styles and Allen anchoring the middle, that unit has the potential to completely transform by year two.</p>` },

  { pick:21,
    name:"Ty Simpson", school:"Alabama", pos:"QB", posClass:"QB", team:"Pittsburgh Steelers",
    writeup:`<p>Pittsburgh has been searching for a franchise quarterback since Ben Roethlisberger retired after the 2021 season. Aaron Rodgers signed for one year in 2025, and with his future uncertain, the Steelers face yet another offseason of uncertainty at the position. Simpson is not a top-five talent but represents outstanding value at 21 for a team that needs a long-term answer. The Alabama quarterback didn't start until 2025, but when given the opportunity he posted a 64.5% completion rate, 3,567 yards, 28 touchdown passes, and 5 interceptions — legitimate production in the SEC.</p><p>Mel Kiper's scouting report on Simpson: "He knows the game and competes on every down. He's a battler who is always trying to make a play... Simpson maneuvers well in the pocket and can beat defenses with his legs when the passing play isn't there." The concern is limited experience — he didn't start a game until last season — but Pittsburgh has an established offensive infrastructure and a coaching staff capable of developing a talented but inexperienced quarterback. ESPN's Field Yates specifically projects Simpson to Pittsburgh in his post-Super Bowl mock draft.</p>` },

  { pick:22,
    name:"Vega Ioane", school:"Penn State", pos:"OL", posClass:"OL", team:"Los Angeles Chargers",
    writeup:`<p>Los Angeles has invested heavily at skill positions around Justin Herbert but the interior offensive line remains a persistent concern. Ioane is an interior lineman from Penn State who projects as a starting guard from Day 1, providing the Chargers with a reliable piece at a position of need on a cost-controlled rookie contract. His 2025 PFF grade ranked among the best for interior offensive linemen in the Big Ten, and his combination of anchor strength and quick feet in zone-blocking schemes makes him a versatile fit for multiple offensive philosophies.</p><p>Field Yates projects Ioane to the Chargers at 22 in his post-Super Bowl mock. Interior guard is rarely a glamorous position, but adding a legitimate starter at a position of need on a four-year rookie deal gives LA the kind of quiet roster depth that separates good teams from great ones. Herbert has the receiving weapons to compete deep into the playoffs — the offensive line needs to catch up.</p>` },

  { pick:23,
    name:"Drew Allar", school:"Penn State", pos:"QB", posClass:"QB", team:"Philadelphia Eagles",
    writeup:`<p>Jalen Hurts has been the Eagles' franchise quarterback but carries injury concerns entering 2026, and GM Howie Roseman has never been shy about drafting premium talent even when the position appears filled. Allar is the most NFL-ready pocket passer in the class outside of Fernando Mendoza — a 6'5", 225-pound Penn State signal-caller with elite arm talent, advanced pocket footwork, and the ability to drive the ball into tight windows with zip and accuracy. He started for two full seasons at Penn State and finished his college career as one of the most efficient quarterbacks in the Big Ten.</p><p>Mel Kiper ranks Allar third among all quarterbacks in the class, behind only Mendoza and Ty Simpson. Multiple analyst boards note his "ability to drive the ball into tight windows" and strong performance in big-game situations for Penn State. For Philadelphia, this is the Roseman move that defines his legacy — taking a potential franchise cornerstone when he's available rather than waiting. If Hurts stays healthy, Allar develops behind him. If Hurts can't stay on the field, Philadelphia has their answer ready. It's exactly the kind of forward-thinking roster construction that has kept the Eagles in contention for years.</p>` },

  { pick:24,
    name:"Denzel Boston", school:"Washington", pos:"WR", posClass:"WR", team:"Cleveland Browns (via JAX)",
    writeup:`<p>Cleveland holds the Jaguars' first-round pick from a prior trade and uses it to give whoever lines up at quarterback a legitimate receiving weapon. Boston is a 6'4" wide receiver from Washington who emerged as one of the draft's more intriguing wideouts — a tall, fluid mover with surprising contested-catch ability and the kind of ball skills that project across levels. One scouting report called him "a ball-winning X-receiver that has surprising fluidity at 6-foot-4" — an ideal deep-threat complement to a developing quarterback looking for a big, reliable target.</p><p>Multiple mock drafts have Boston going to Cleveland in the 21-26 range. PFF specifically highlighted him as a quality value here after his development trajectory at Washington continued upward through his final college season. ESPN's Field Yates projects Boston to the Browns at 24, calling him a "fun fit" who "would immediately become Cleveland's top deep threat." The Browns need multiple offensive pieces; a tall, physical wideout who can create separation vertically is a legitimate Day 1 starter at a position of clear need.</p>` },

  { pick:25,
    name:"Caleb Banks", school:"Florida", pos:"DT", posClass:"DT", team:"Chicago Bears",
    writeup:`<p>Chicago shocked the football world in 2025 under first-year head coach Ben Johnson, but three glaring needs entering 2026 are left tackle, edge rusher, and defensive tackle. Banks addressed himself as a first-round prospect at the Senior Bowl, earning strong reviews in individual drills and one-on-one matchups that gave evaluators a clearer look at his pass-rush potential. At 6'6", 330 pounds, Banks is a massive interior presence whose combination of size and athleticism is rare at the position. His pass-rush production at Florida (two sacks as a sophomore in 2024 before adjusting to increased double-teams) reflects the challenge of playing interior DT in the SEC rather than a talent limitation.</p><p>No Bears defensive tackle earned a 55.0-plus PFF run-defense grade in 2025 — a gaping hole that Banks immediately fills. He won't offer prolific pass-rush numbers right away, but his ability to occupy multiple blockers and create space for edge rushers on the perimeter gives Chicago a foundational piece to build around. PFF's mock draft specifically highlights this pick, noting that Banks "established himself as a first-round prospect at this year's Senior Bowl."</p>` },

  { pick:26,
    name:"Anthony Hill Jr.", school:"Texas", pos:"LB", posClass:"LB", team:"Buffalo Bills",
    writeup:`<p>Buffalo has built one of the most complete rosters in the AFC around Josh Allen, but the linebacker position has been a persistent question mark entering 2026. Hill is a physical, instinctive linebacker from Texas who plays with a pass-rusher's motor and a coverage linebacker's range. At 6'3", 245 pounds, he brings the ideal combination of size and athleticism for a modern three-down linebacker role — capable of blitzing, matching up in coverage, and filling rushing lanes against the run with equal effectiveness. Mel Kiper ranks him fourth among all linebackers in the class.</p><p>New Bills head coach Joe Brady has the offensive side of the ball fully figured out with Allen. The priority in the draft is defensive improvement, and Hill's combination of versatility and immediate impact potential makes him a natural fit at this range. Multiple mock drafts project Hill to either Buffalo or San Francisco in the mid-20s. His Texas production — including consistent performances in big games — suggests a player ready to contribute immediately in a team fighting for a Super Bowl title.</p>` },

  { pick:27,
    name:"KC Concepcion", school:"Texas A&M", pos:"WR", posClass:"WR", team:"San Francisco 49ers",
    writeup:`<p>San Francisco was last in the NFL in sacks and pressure rate, but the passing game also needs an infusion of talent. Concepcion is a dynamic Texas A&M receiver who emerged as one of the more productive wideouts in the SEC in 2025, combining strong route-running technique with the kind of release package and body control that projects favorably to the next level. He gives Brock Purdy — who thrives with playmakers in tight spaces — a legitimate weapon to pair with the existing core. Multiple mock drafts project Concepcion to the 49ers in the mid-to-late first round as San Francisco addresses multiple needs.</p><p>Field Yates projects Concepcion to San Francisco at 27 in his post-Super Bowl mock draft. The 49ers have built their offensive identity around precise route runners who can exploit zone coverage, and Concepcion fits that profile. He is the kind of polished receiver who can contribute meaningfully in Kyle Shanahan's system from the moment of installation — a critical factor given the 49ers' championship-window timeline with Purdy on a new contract.</p>` },

  { pick:28,
    name:"Kadyn Proctor", school:"Alabama", pos:"OT", posClass:"OL", team:"Houston Texans",
    writeup:`<p>Houston needs to protect CJ Stroud better, and Proctor is one of the more physically imposing tackle prospects in the class. At 6'7", 360-plus pounds, he is a specimen who allowed just two sacks in 15 games in 2025 while earning an <em>86.1 PFF overall grade</em> — one of the best marks among qualified FBS tackles all season. His massive frame and ability to anchor against powerful bull rushers make him a natural fit on the right side of the offensive line, where Houston has had inconsistency in recent years. Despite some evaluators characterizing him as a "polarizing" prospect due to questions about his overall athleticism, his performance-based metrics are among the best in the class.</p><p>Field Yates projects Proctor to Houston at 28 in his post-Super Bowl mock. With Aireontae Ersery developing on the left side, adding Proctor on the right creates a promising young tackle duo for the Texans' offensive line. Multiple other mocks also project him to a team that can develop an athletic-but-raw tackle prospect, and Houston's established offensive infrastructure under CJ Stroud makes this an ideal landing spot.</p>` },

  { pick:29,
    name:"Colton Hood", school:"Tennessee", pos:"CB", posClass:"CB", team:"Los Angeles Rams (pick 2)",
    writeup:`<p>The Rams' second first-round pick (their own selection, after using the Falcons' pick at 13) goes to cornerback — the team's most significant positional need heading into 2026. Jaxon Smith-Njigba burned the Rams in three matchups during the regular season for 354 receiving yards, exposing a secondary that needs immediate investment. Hood transferred to Tennessee prior to 2025 after time at Georgia, and blossomed as one of the SEC's best corners — posting 10 pass breakups while earning PFF coverage grades above 70.0 in both man and zone, a versatility that few corners his age demonstrate.</p><p>Field Yates specifically projects Hood to the Rams here in his post-Super Bowl mock draft, calling this "a double-dip at cornerback" from the same general area (with McCoy also projected as a Rams consideration in some mocks). Hood "more than made up for McCoy's void" in Tennessee's secondary after the transfer, per Yates, and his versatility to play both man and zone makes him an ideal fit in Sean McVay's defense. Matthew Stafford's confirmation that he will return for 2026 makes cornerback the clear priority for what remains a championship-caliber roster.</p>` },

  { pick:30,
    name:"Kenyon Sadiq", school:"Oregon", pos:"TE", posClass:"TE", team:"Denver Broncos",
    writeup:`<p>Denver had a heartbreaking end to the 2025 season when Bo Nix was injured on the final play of a divisional playoff victory, ending a promising championship run. The Broncos enter 2026 committed to maximizing Nix's development and adding playmakers around him. Sadiq is described as "a freak of an athlete" by multiple analysts — a physically imposing tight end who is "as physical a blocker as he is explosive a pass catcher." He led the FBS in first-down receptions among tight ends (30) in 2025 and brings the kind of dual-threat capability that modern offenses demand from the position.</p><p>Field Yates projects Sadiq to Denver at 30 in his mock. Sadiq's range starts earlier than this on many boards — PFF and other analysts note he could be a first-round pick "sooner than here" if teams prioritize tight end. Denver gets excellent value if Sadiq falls this far. The Broncos' offense with Nix at quarterback and Sadiq as the featured tight end gives the young signal-caller a reliable check-down option who can also take the top off defenses down the seam.</p>` },

  { pick:31,
    name:"Caleb Lomu", school:"Utah", pos:"OT", posClass:"OL", team:"New England Patriots",
    writeup:`<p>New England fell to the Seahawks in Super Bowl LX and picks 31st — a bittersweet reward for a deep playoff run. The Patriots have significant offensive line needs entering the offseason and Lomu is a massive, high-ceiling tackle prospect who gave up just two sacks across 807 pass-blocking snaps over the past two college seasons. At 6'5", 295 pounds with limited collegiate experience (just 28 games entering his draft declaration), Lomu is a raw but physically gifted lineman who projects as a multi-year developmental piece.</p><p>Field Yates projects Lomu to New England at 31 in his post-Super Bowl mock. PFF noted that Lomu "gave up just two sacks in 807 pass-blocking snaps over the past two seasons and is a high-ceiling prospect, having just 28 collegiate games under his belt." New England's offensive line rebuild needs exactly this kind of multi-year investment — a developmental tackle on a cost-controlled rookie contract who can grow into a starting role over two to three seasons. The Patriots' coaching staff has historically shown an ability to develop offensive linemen from raw starting points.</p>` },

  { pick:32,
    name:"Avieon Terrell", school:"Clemson", pos:"CB", posClass:"CB", team:"Seattle Seahawks",
    writeup:`<p>Super Bowl champion Seattle picks last and uses the selection to shore up a secondary that will lose cornerback depth in free agency entering 2026 — Coby Bryant, Tariq Woolen, and Joshua Jobe are all playing on expiring deals. Terrell is a 6'0" Clemson corner who improved his PFF overall grade in each of the past two seasons and has proven to be a willing run defender, earning an <em>86.4 PFF run-defense grade</em> in 2025 — outstanding for a corner and a trait new Seahawks general manager John Schneider has specifically prioritized in his defensive backs. Terrell's technical improvement across his college career suggests further development at the next level.</p><p>PFF's mock draft specifically projects Terrell to Seattle in the late first round, noting his trajectory and willingness as a run defender make him an ideal fit for a Seahawks secondary that lost top depth. Winning the Super Bowl gives Seattle a stable foundation but the roster needs to be maintained — and adding a quality cornerback on a four-year rookie deal secures that depth for a championship window that is very much open.</p>` },
